<app-fl-alert 
    *ngIf="(alertService.alertConfig$ | async) as config"
    [class]="alertService.cssClass"
    [title]="config.title"
    [paragraph]="config.text"
    [alertType]="config.type"
    [icon]="config.icon ? config.icon : 'warn-icon'"
    class="global-alert">
</app-fl-alert>
